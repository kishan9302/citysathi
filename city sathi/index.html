<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CitySathi - Report a Problem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome Popup -->
  <div id="welcomePopup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close-btn">&times;</span>
      <h2>Welcome to CitySathi!</h2>
      <p>Your city problem is our priority! Report any issues you see.</p>
    </div>
  </div>

  <div class="container">
    <!-- Heading and Icon -->
    <div style="text-align: center; margin-bottom: 25px;">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="City Icon" width="70" />
      <h1>ðŸ“¢ CitySathi - Report a City Problem</h1>
    </div>

    <!-- Complaint Form -->
    <form id="complaintForm" enctype="multipart/form-data">
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" />

      <label for="category">Problem Type</label>
      <select id="category" name="category" required>
        <option value="">-- Select a problem --</option>
        <option value="Garbage">Garbage</option>
        <option value="Road Damage">Road Damage</option>
        <option value="Street Light">Street Light</option>
        <option value="Water Supply">Water Supply</option>
        <option value="Other">Other</option>
      </select>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter location" required />

      <label for="description">Problem Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe the issue..." required></textarea>

      <label for="photo">Upload Photo (optional)</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit">ðŸ“¨ Submit Complaint</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
